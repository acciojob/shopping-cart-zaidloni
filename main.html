<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <input placeholder="item name" id="item-name-input" />
    <input placeholder="item price" type="number" id="item-price-input" />
    <button onclick="submitItem()">Add</button>
    <table>
      <tr>
        <th>Sr. No.</th>
        <th>Title</th>
        <th>Price</th>
      </tr>

      <tr>
        <td>Grand Total</td>
        <td data-ns-test="grandTotal">0</td>
      </tr>
    </table>

    <script>
      let tableHeading = document.createElement("tr");
      tableHeading.innerHTML = `<th>Sr. No.</th>
                    <th>Title</th>
                    <th>Price</th>`;
      function CreateRow(data) {
        let tableRow = document.createElement("tr");
        tableRow.innerHTML = `<td> ${data.index} </td>
      <td data-ns-test="item-name"> ${data.name}</td>
      <td data-ns-test="item-price"> ${data.price}</td>`;
        return tableRow;
      }
      function total(data) {
        let tot = 0;
        for (let i = 0; i < data.length; i++) {
          tot += parseInt(data[i].price);
        }

        let returnData = document.createElement("tr");
        returnData.innerHTML = `<td>Grand Total</td>
      <td data-ns-test="grandTotal">${tot} </td>`;
        return returnData;
      }
      var dataHolder = [];
      function submitItem() {
        if (document.getElementById("item-price-input").value !== "")
          if (document.getElementById("item-name-input").value !== "") {
            dataHolder.push({
              index: dataHolder.length,
              name: document.getElementById("item-name-input").value,
              price: document.getElementById("item-price-input").value,
            });
            document.getElementById("item-name-input").value = "";
            document.getElementById("item-price-input").value = "";

            document.getElementsByTagName("table")[0].innerHTML = "";
            document.getElementsByTagName("table")[0].appendChild(tableHeading);
            for (let i = 0; i < dataHolder.length; i++)
              document
                .getElementsByTagName("table")[0]
                .appendChild(CreateRow(dataHolder[i]));
            document
              .getElementsByTagName("table")[0]
              .appendChild(total(dataHolder));
          }
      }
    </script>
  </body>
</html>
